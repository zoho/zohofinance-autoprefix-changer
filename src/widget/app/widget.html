<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Prefix Changer</title>
		<!-- CSS Link -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<!-- Heading  -->
		<table id="header">
			<tr>
				
				<th>MODULES</th>
				<th >DATE FORMAT</th>
				<th style="width: 108px;">PREFIX</th>
				<th >FORMAT PREVIEW</th>
			</tr>
		</table>
		<table>
			<!-- Invoice Field row -->
			<tr>
				<td>Invoices</td>
				<td>
					<select  class="select" id='inv-select' onchange="change()">
						<option value="none" selected disabled hidden >Select Format</option>
					</select>
				</td>
				<td class="col3">
					<input  class="inputarea" type="text" value="INV" onkeyup="change()">

				</td>
				<td>
					<div class="Pluginpreview"id="inv-pluginpreview">
						<span class='preview' id="inv-preview"></span>
					</div>
				</td>
			</tr>
			

			<!-- Estimate Field row -->

			<tr>
				<td>Estimates</td>
				<td>
					<select class="select" id='est-select' onchange="change()">
						<option value="none" selected disabled hidden >Select Format</option>
					</select>
				</td>
				<td class="col3">
					<input  class="inputarea" type="text" value="EST" onkeyup="change()">

				</td>
				<td>
					<div class="Pluginpreview" id="est-pluginpreview">
						<span class='preview' id="est-preview"></span>
					</div>
				</td>
			</tr>

			<!-- Sales Order Field row -->

			<tr>
				<td>Sales Order</td>
				<td>
					<select class="select" id="sales-select" onchange="change()">
						<option value="none" selected disabled hidden >Select Format</option>
					</select>
				</td>
				<td class="col3">
					<input  class="inputarea" type="text" value="SO" onkeyup="change()">
				</td>
				<td>
					<div class="Pluginpreview" id="sales-pluginpreview">
						<span class='preview' id="sales-preview"></span>
					</div>
				</td>
			</tr>

			<!-- Purchase Order Field row -->

			<tr>
				<td>Purchase Order</td>
				<td>
					<select class="select"  id='purchase-select' onchange="change()">
						<option value="none" selected disabled hidden >Select Format</option>
					</select>
				</td>
				<td class="col3">
					<input  class="inputarea" type="text" value="PO" onkeyup="change()">
				</td>
				<td>
					<div class="Pluginpreview" id="purchase-pluginpreview">
						<span class='preview' id="purchase-preview"></span>
					</div>
				</td>
			</tr>
			
		</table>
		<br>
		<!-- Check box -->
		<input type="checkbox" id="checkbox"><label for="checkbox"> Do you want to reset <i>Invoice Number</i> every Month ? </label>

		<!-- Script for zfapps and extension-->

		<script src="https://js.zohostatic.com/zohofinance/v1/zf_sdk.js"></script>
		<script src="./js/extension.js" charset="utf-8"></script>

	</body>
</html>
